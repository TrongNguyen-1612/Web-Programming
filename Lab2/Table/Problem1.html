<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
	<meta charset="utf-8">
	<style type="text/css">
		.title{
			text-align: center;
		}
	</style>
</head>
	<body>
		<table border="1">
			<colgroup >
				<col style="width: 200px"/>
				<col style="width: 200px"/>
			</colgroup>
			<tr class="title">
				<td colspan="2">
					<h1><i>Fresh Fruits</i></h1>
				</td>
			</tr>
			<tr class="1">
				<td>
					It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.
				</td>
				<td>
					<img width="100px" height="auto" src="http://4.bp.blogspot.com/-7dd-YHZkZKA/TumeQu8HmBI/AAAAAAAAATE/EbOn6Ql_9gI/s1600/fruit+basket.jpg">
				</td>
			</tr>
		</table>
		<br>

		<table border="1">
			<colgroup>
				<col style="width: 50px"/>
				<col style="width: 50px"/>
				<col style="width: 50px"/>
				<col style="width: 50px"/>
				<col style="width: 50px"/>
			</colgroup>

			<tr class="1">
				<td colspan="3">Title gose here</td>
				<td style="text-align: center;">A</td>
				<td style="text-align: center;">B</td>
			</tr>

			<tr class="2" style="text-align: center;">
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>

			<tr class="3" style="text-align: center;">
				<td>H</td>
				<td colspan="2">I</td>
				<td rowspan="2">J</td>
			</tr>

			<tr style="text-align: center;">
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			
			<tr style="text-align: center;">
				<td>N</td>
				<td colspan="4">O</td>
			</tr>
		</table>
	</body>
</html>
