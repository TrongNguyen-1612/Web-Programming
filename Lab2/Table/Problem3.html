<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<style type="text/css">

	</style>
</head>
	<body>
		<table border="1" style="color: blue">
			<colgroup>
				<col style="width: 50px"/>
				<col style="width: 50px"/>
				<col style="width: 50px"/>
				<col style="width: 50px"/>
			</colgroup>
			<tr class="cal">
				<td colspan="4" style="text-align: right;">123</td>
			</tr>
			<tr style="text-align: center; " >

				<td><button type="button" name="One">1</button></td>
				<td><button type="button" name="Two">2</button></td>
				<td><button type="button" name="Three">3</button></td>
				<td>
					<button type="button" name="Addition">+</button>
				</td>
			</tr>
			<tr style="text-align: center;">
				<td><button type="button" name="Four">4</button></td>
				<td><button type="button" name="Five">5</button></td>
				<td><button type="button" name="Six">6</button></td>
				<td>
					<button type="button" name="Subtraction ">-</button>
				</td>
			</tr>
			<tr style="text-align: center;">
				<td><button type="button" name="Seven">7</button></td>
				<td><button type="button" name="Eight">8</button></td>
				<td><button type="button" name="Nine">9</button></td>
				<td>
					<button type="button" name="Multiplication ">*</button>
				</td>
			</tr>
			<tr class="2" style="text-align: center;">
				<td colspan="2">
					<button type="button" name="Zero">0</button>
				</td>
				<td><button type="button" name="Dot">.</button></td>
				<td><button type="button" name="Division ">/</button></td>
			</tr>
		</table>
	</body>
</html>
